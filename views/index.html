<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="icon" href="/public/img/Mangekyou_Sharingan_Itachi.svg.png" />
    <title>Anteiku</title>
  </head>
  <body data-barba="wrapper">
    <div class="load-container">
      <div class="loading-screen"></div>
    </div>
    <main data-barba="container" data-barba-namespace="home-section">
      <div class="hero">
        <div class="navbar">
          <img class="logo" src="/public/img/logo.png" alt="logo" />
        </div>
        <div class="title animate-this" class="content">
          <h2 class="title animate-this">Welcome to my</h2>
          <h1>Portfolio</h1>
          <div
            title="Double click to get to about page"
            class="animate-this button"
          >
            <a href="https://muzzammil-portfolio.vercel.app/">Explore</a>
          </div>
        </div>
        <div class="bird">
          <img src="/public/img/bird.gif" alt="birds" />
        </div>

        <div title="Rotate to play" id="player">
          <p title="Rotate to play" id="value">
            <span title="Rotate to play" id="volumeValue" class="current-value"
              >0%</span
            >
          </p>
          <div title="Rotate to play" class="knob-surround">
            <div title="Rotate to play" id="knob" class="knob"></div>

            <span title="Rotate to play" class="min">Min</span>
            <span title="Rotate to play" class="max">Max</span>

            <div id="tickContainer" class="ticks"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/@barba/core@2.9.7/dist/barba.umd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
  <script src="/public/js/main.js"></script>
</html>
